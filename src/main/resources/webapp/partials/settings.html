<div class="row">
    <h4 class="frame-title">{{msg('prevac.settings.title')}}</h4>
    <div class="inside">

        <div ng-repeat="error in errors" class="alert alert-danger alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{error}}
        </div>
        <div ng-repeat="message in messages" class="alert alert-success alert-block">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{message}}
        </div>

        <form name="form" class="form-horizontal inside" novalidate>

            <h5 class="margin-before2">{{msg('prevac.settings.advancedSettings')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('prevac.settings.advancedSettings.clinicMainFields.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('prevac.settings.advancedSettings.clinicMainFields.tooltip')}}">
                    <select id="clinicMainFields" class="form-control" ui-select2 multiple select2-ng-change="mainFieldsChanged">
                        <option ng-repeat="field in availableMainFields" value="{{field}}">{{field}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('prevac.settings.advancedSettings.clinicExtendedFields.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('prevac.settings.advancedSettings.clinicExtendedFields.tooltip')}}">
                    <select id="clinicExtendedFields" class="form-control" ui-select2 multiple select2-ng-change="extendedFieldsChanged">
                        <option ng-repeat="field in availableExtendedFields" value="{{field}}">{{field}}</option>
                    </select>
                </div>
            </div>

            <h5 class="margin-before2">{{msg('prevac.settings.visitSchedule')}}</h5>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('prevac.settings.visitSchedule.boosterRelatedMessages.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('prevac.settings.visitSchedule.boosterRelatedMessages.tooltip')}}">
                    <select id="boostRelCampaigns" class="form-control" ui-select2 multiple select2-ng-change="boostRelCampaignsChanged">
                        <option ng-repeat="campaign in availableCampaigns" value="{{campaign}}">{{campaign}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">{{msg('prevac.settings.visitSchedule.thirdVacRelatedMessages.label')}}</label>
                <div class="col-md-4" data-toggle="tooltip" data-placement="top" data-trigger="hover" bs-popover="{{msg('prevac.settings.visitSchedule.thirdVacRelatedMessages.tooltip')}}">
                    <select id="thirdVacRelCampaigns" class="form-control" ui-select2 multiple select2-ng-change="thirdVacRelCampaignsChanged">
                        <option ng-repeat="campaign in availableCampaigns" value="{{campaign}}">{{campaign}}</option>
                    </select>
                </div>
            </div>

            <div class="form-inline">
                <button class="btn btn-default" ng-click="reset()">{{msg('prevac.settings.cancel')}}</button>
                <button class="btn btn-primary" ng-disabled="!form.$valid" ng-click="submit()">{{msg('prevac.settings.save')}}</button>
            </div>
        </form>
    </div>
</div>
