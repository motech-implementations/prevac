<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../../css/cardStyle.css">
</head>
<body>
<div>
    <table id="header">
        <tr>
            <td><img src="../../logo-ebovac-salone.png" alt="logo"></td>
            <td><h3>Appointment Card</h3></td>
        </tr>
    </table>
    <table id="primeVaccinationCard" class="content">
        <tr>
            <th>Version date</th>
            <td id="versionDate"></td>
        </tr>
        <tr>
            <th>Participant Id</th>
            <td id="participantId"></td>
        </tr>
        <tr>
            <th>Name</th>
            <td id="name"></td>
        </tr>
        <tr>
            <th>Your Next Visit Is</th>
            <td id="primeVaccinationDate"></td>
        </tr>
        <tr>
            <th>Appointment Time</th>
            <td id="appointmentTime"></td>
        </tr>
        <tr>
            <th>Clinic location</th>
            <td id="location"></td>
        </tr>
    </table>
</div>
</body>
</html>
