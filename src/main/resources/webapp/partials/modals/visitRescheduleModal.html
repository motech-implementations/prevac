<div class="modal fade" id="visitRescheduleModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{{rescheduleModalHeader}}</h4>
            </div>
            <div ng-if="form.dto">
                <div class="modal-body visit-reschedule-modal-body">
                    <div class="prevac input-group">
                        <span class="left left input-group-addon">{{msg('prevac.visitReschedule.participantName')}}</span>
                        <div class="form-control">{{form.dto.participantName}}</div>
                    </div>
                    <div class="prevac input-group">
                        <span class="left input-group-addon">{{msg('prevac.visitReschedule.plannedDate')}}</span>
                        <input id="plannedDateInput" type="text" class="form-control datepicker" readonly='true' prevac-date-picker min="form.dto.minDate" max="form.dto.maxDate" placeholder="{{msg('prevac.datePlaceholder')}}" ng-model="form.dto.plannedDate">
                        <span class="input-group-addon validator" ng-class="{'alert-danger': form.dto.plannedDate === '', 'alert-success': form.dto.plannedDate}"><i class="fa fa-fw fa-check"></i></span>
                    </div>
                    <div class="prevac input-group">
                        <span class="left input-group-addon">{{msg('prevac.visitReschedule.time')}}</span>
                        <input id="startTimeInput" type="text" class="form-control" mds-time-picker placeholder="{{msg('prevac.startTimePlaceholder')}}" ng-model="form.dto.startTime">
                        <span class="input-group-addon validator" ng-class="{'alert-danger': form.dto.startTime === '', 'alert-success': form.dto.startTime}"><i class="fa fa-fw fa-check"></i></span>
                    </div>
                    <div class="prevac input-group prime-vaccination-schedule-modal">
                        <span class="left input-group-addon">{{msg('prevac.ignoreDateLimitation')}}</span>
                        <input id="ignoreDateLimit" type="checkbox" class="col-md-2" ng-model="form.dto.ignoreDateLimitation">
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-group" role="group" aria-label="...">
                        <button id="saveBtn" type="button" class="btn btn-primary ng-binding" ng-disabled="!formIsFilled()" ng-click="saveVisitReschedule(false)">
                            <i class="fa fa-fw fa-save"></i> {{msg('prevac.save')}}
                        </button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">{{msg('prevac.cancel')}}</button>
                    </div>
                </div>
            </div>
            <div ng-if="!form.dto">
                <div id="rescheduleStatusMessage" class="modal-body">
                    {{rescheduleModalBody}}
                </div>
                <div class="modal-footer">
                    <button id="printBtn" type="button" class="btn btn-primary ng-binding" ng-click="print()">
                        <i class="fa fa-fw fa-print"></i> {{msg('prevac.screening.printCard')}}
                    </button>
                    <div class="btn-group" role="group">
                        <button id="closeBtn" type="button" class="btn btn-default" data-dismiss="modal">{{msg('prevac.close')}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
