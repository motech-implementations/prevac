<div id="exportPrevacInstanceModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exportPrevacInstanceModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="closeExportPrevacInstanceModal()">&times;</button>
                <h4 class="modal-title" id="exportPrevacInstanceModalLabel">{{msg('prevac.form.exportData')}}</h4>
            </div>
            <div class="modal-body">
                <form id="exportPrevacInstanceForm" name="exportPrevacInstanceForm" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-6 control-label" for="records">
                            {{msg('prevac.form.exportRecords')}}
                        </label>
                        <div class="form-inline col-md-4 col-sm-4">
                            <div class="btn-group" id="records">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{actualExportRecords}}
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="records in availableExportRecords" ng-click="changeExportRecords(records)"><a>{{records}}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label" for="exportFormat">
                            {{msg('prevac.form.exportFormat')}}
                        </label>
                        <div class="form-inline col-md-4 col-sm-4">
                            <div class="btn-group" id="exportFormat">
                                <a class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    {{msg('prevac.form.exportFormat.' + exportFormat)}}
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li ng-repeat="format in availableExportFormats" ng-click="changeExportFormat(format)"><a>{{ msg('prevac.form.exportFormat.' + format) }}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-6 control-label" for="exportWithOrder">
                            {{msg('prevac.form.exportWithOrder')}}
                        </label>
                        <div class="form-inline col-md-4 col-sm-4">
                            <div class="btn-group" id="exportWithOrder">
                                <input type="checkbox" ng-model="checkboxModel.exportWithOrder" ng-checked="checkboxModel.exportWithOrder">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" ng-if="selectedLookup !== undefined || (selectedFilter !== undefined && selectedFilter.dateFilter !== undefined)">
                        <label class="col-sm-6 control-label" for="exportWithFilter">
                            {{msg('prevac.form.exportWithFilter')}}
                        </label>
                        <div class="form-inline col-md-4 col-sm-4">
                            <div class="btn-group" id="exportWithFilter">
                                <input type="checkbox" ng-model="checkboxModel.exportWithFilter" ng-checked="checkboxModel.exportWithFilter">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="confExportBtn" class="btn btn-primary" ng-click="exportInstance()">{{msg('prevac.btn.export')}}</button>
                <button class="btn btn-default" ng-click="closeExportPrevacInstanceModal()">{{msg('prevac.btn.cancel')}}</button>
            </div>
        </div>
    </div>
</div>
